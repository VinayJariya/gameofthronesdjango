<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <title>Game of Thrones -{% block title %} Wiki {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'wiki/js/main.js' %}"></script>
  </head>
  <body>
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">

          <!-- Header -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'wiki:index' %}">GameofThrones</a>
          </div>

          <!-- Items -->
          <div class="collapse navbar-collapse" id="topNavBar">
              <ul class="nav navbar-nav">
                  <li class="{% block houses_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span>&nbsp; Houses</a></li>
                  <li class="{% block characters_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Characters</a></li>
                  <li class="{% block gallery_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>&nbsp; Episodes</a></li>
                  <li class="{% block episodes_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>&nbsp; Gallery</a></li>
                  <li class="{% block about_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp; About</a></li>
              </ul>
              <form class="navbar-form navbar-left" role="search" method="get" action="#">
                  <div class="form-group">
                      <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                  </div>
                  <button type="submit" class="btn btn-default">Search</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <a href="#">
                          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Info
                      </a>
                  </li>
                  <li>
                      <a href="#">
                          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                      </a>
                  </li>
              </ul>
          </div>

      </div>
  </nav>
  {% block body %}
  {% endblock %}
  </body>
</html>
